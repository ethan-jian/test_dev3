{% extends "manage.html" %}

{% block manage %}
<div class="card flex-fill">
    <div class="card-header">
        <h5 class="card-title mb-0" style="float:left">模块管理</h5>
        <button type="button" onclick="module_add()" class="btn btn-primary" style="float:right">创建</button>
    </div>
    <table id="datatables-dashboard-traffic" class="table table-striped my-0">
        <thead>
        <tr>
            <th>id</th>
            <th>名称</th>
            <th>描述</th>
            <th>项目</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        {% for m in modules %}
        <tr>
            <td>{{ m.id }}</td>
            <td>{{ m.name }}</td>
            <td>{{ m.describe }}</td>
            <td>{{ m.project }}</td>
            <td>{{ m.create_time | date:'Y-m-d H:i:s'}}</td>
            <td>
                <a href="/manage/module_edit/{{m.id}}">编辑</a>
                <a href="/manage/module_delete/{{m.id}}">删除</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script>
    function module_add(){
        window.location.href='/manage/module_add';
    }

</script>
{% endblock %}
