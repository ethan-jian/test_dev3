{% extends "base.html" %}

{% block base %}

<div class="wrapper">

    <nav id="sidebar" class="sidebar">

        <!--导航-->
        <div class="sidebar-content ">
            <a class="sidebar-brand" href="index.html">
                <i class="align-middle" data-feather="box"></i>
                <span class="align-middle">测试平台</span>
            </a>

            <ul class="sidebar-nav">
                <!--项目管理-->
                <li class="sidebar-item">
                    <a href="/manage/project_list" class="sidebar-link">
                        <i class="align-middle" data-feather="sliders"></i>
                        <span class="align-middle">项目管理</span>
                    </a>
                </li>

                <!--模块管理-->
                <li class="sidebar-item">
                    <a href="/manage/module_list/" class="sidebar-link collapsed">
                        <i class="align-middle" data-feather="layout"></i>
                        <span class="align-middle">模块管理</span>
                    </a>
                </li>

                <!--用例管理-->
                <li class="sidebar-item">
                    <a href="#auth" class="sidebar-link collapsed">
                        <i class="align-middle" data-feather="users"></i>
                        <span class="align-middle">用例管理</span>
                    </a>
                </li>

                <!--任务管理-->
                <li class="sidebar-item">
                    <a href="#layouts" class="sidebar-link collapsed">
                        <i class="align-middle" data-feather="monitor"></i>
                        <span class="align-middle">任务管理</span>
                    </a>
                </li>

                <!--Mock Server-->
                <li class="sidebar-item">
                    <a href="#documentation" class="sidebar-link collapsed">
                        <i class="align-middle" data-feather="book-open"></i> <span
                            class="align-middle">Mock Server</span>
                    </a>
                </li>

                <!--测试工具-->
                <li class="sidebar-item">
                    <a href="#ui" class="sidebar-link collapsed">
                        <i class="align-middle" data-feather="grid"></i>
                        <span class="align-middle">测试工具</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="main">
        <nav class="navbar navbar-expand navbar-light bg-white">
            <a class="sidebar-toggle d-flex mr-2">
                <i class="hamburger align-self-center"></i>
            </a>

            <form class="form-inline d-none d-sm-inline-block">
                <input class="form-control form-control-no-border mr-sm-2" type="text" placeholder="Search projects..."
                       aria-label="Search">
            </form>

            <div class="navbar-collapse collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#" data-toggle="dropdown">
                            <i class="align-middle" data-feather="settings"></i>
                        </a>

                        <a class="nav-link d-none d-sm-inline-block" href="#" data-toggle="dropdown">
                            <img src="/static/img/user.svg" height="40" width="40">
                            <span class="text-dark">{{ user }}</span>
							<a href="/logout/">退出</a>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="content">
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col-12 col-lg-7 col-xl-8 d-flex">
                        {% block manage %}

                        {% endblock %}
                    </div>
                </div>

            </div>
        </main>

        <footer class="footer">
            <div class="container-fluid">
                <div class="row text-muted">
                    <div class="col-6 text-left">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a class="text-muted" href="#">Support</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="#">Help Center</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="#">Privacy</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="#">Terms of Service</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-6 text-right">
                        <p class="mb-0">
                            © 2019 - <a href="index.html" class="text-muted">AppStack</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>

    </div>
</div>

{% endblock%}
