{% extends "manage.html" %}

{% block manage %}
<div class="card flex-fill">
    <div class="card-header">
        <h5 class="card-title mb-0" style="float:left">编辑项目</h5>
    </div>
    <div style="margin-left: 20px;margin-right: 20px; width: 80%">
        <form action="/manage/project_edit/{{id}}/" method="post">
            <label>名称:</label>
            {{form.name}}<br>
            <label>描述:</label>
            {{form.describe}}<br>
            <label>状态:</label>
            {{form.status}}<br>
            {% csrf_token %}
            <br>
            <input type="submit" class="btn btn-primary" value="更新">
        </form>
    </div>
</div>
<style>
    input[name='name']{
        display: block;
        width: 100%;
        height: calc(1.7em + 1.5rem + 2px);
        padding: 0.75rem 1rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.7;
        color: #151b26;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #e3e6f0;
        border-radius: 0.25rem;
        transition: all 0.2s ease-in-out;
    }

    textarea[name='describe']{
        display: block;
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.7;
        color: #151b26;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #e3e6f0;
        border-radius: 0.25rem;
        transition: all 0.2s ease-in-out;
    }

</style>
{% endblock %}
