{% extends "manage.html" %}

{% block manage %}
<div class="card flex-fill">
    <div class="card-header">
        <h5 class="card-title mb-0" style="float:left">项目管理</h5>
        <button type="button" onclick="add()" class="btn btn-primary" style="float:right">创建</button>
    </div>
    <table id="datatables-dashboard-traffic" class="table table-striped my-0">
        <thead>
        <tr>
            <th>id</th>
            <th>名称</th>
            <th>描述</th>
            <th>状态</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        {% for p in projects %}
        <tr>
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.describe}}</td>
            <td>{{p.status}}</td>
            <td>{{p.create_time | date:'Y-m-d H:i:s'}}</td>
            <td>
                <a href="/manage/project_edit/{{p.id}}">编辑</a>
                <a href="/manage/project_delete/{{p.id}}">删除</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script>
    function add(){
        window.location.href='/manage/project_add';
    }

</script>
{% endblock %}
